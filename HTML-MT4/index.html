<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Mẫu đăng kí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Customer Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detailss">Full Name</span>
                    <input type="text" placeholder="Your full name..." required>
                </div>
                <div class="input-box">
                    <span class="detailss">Email</span>
                    <input type="text" placeholder="Your Email..." required>
                </div>
                <div class="input-box">
                    <span class="detailss">Phone</span>
                    <input type="text" placeholder="Your phone..." required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="detailss">Country</span>
                    <select name="Country" id="Country">
                        <option value="Việt Nam">Việt Nam</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="detailss">Comment</span>
                    <input type="text" placeholder="Writing something..." id="comment" required>
                </div>
            </div>
            <div class="button-box">
                <div class="button1">
                    <input type="submit" value="Submit">
                </div>
                <div class="button2">
                    <input type="submit" value="Reset">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
